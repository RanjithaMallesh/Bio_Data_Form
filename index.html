<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> biodata registration form </title>
    <link rel="stylesheet" href="style.css">
    <h1> Biodata register form </h1>
</head>
<body>
    <form action="" class="form">
            <div class = "container">
                <div class = "form_group">
                    <label>First Name:</label>
                    <input type = "text" name = "fname" value = "" required/>
                </div>
                <div class = "form_group">
                    <label>Middle Name:</label>
                    <input type = "text" name = "mname" value = "" required />
                </div>
                <div class = "form_group">
                    <label>Last Name:</label>
                    <input type = "text" name = "lname" value = "" required/>
                </div>
                <div class = "form_group">
                    <label>Password:</label>
                    <input type = "password" name = "pwd" value = "" required/>
                </div>
                <div class = "form_group">
                    <label>Email id:</label>
                    <input type = "Email id" name = "email" value = "" required/>
            </div>
            <div class = "form_group">
                <label>Contact:</label>
                <input type = "Contact" name = "number" value = "" required/>
                </div>
                <div class = "form_group">
                    <label>Gender:</label>
                    <input type = "Gender" name = "gender" value = "" required/>
                    </div>
                    <div class = "form_group">
                        <label>Address:</label>
                        <input type = "Address" name = "adress" value = "" required/>
                        </div>
                        <div class = "form_group">
                            <label>Pincode:</label>
                            <input type = "pincode" name = "pincode" value = "" required/>
                            </div>
                            <div class = "form_group">
                                <label>submit:</label>
                                <input type = "submit" value = "submit">
        </form>
    </body>
